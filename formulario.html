<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen" href="./styles.css">
  <title>Formulario</title>
</head>
<body>
  <h1>Bienvenidos a mi fiesta</h1>
  <h2>Por favor, confirmar asistencia:</h2>
  <form class="formulario" id="form">
    <!-- añadi etiquetas label para el titulo de los inputs -->
     <!-- añadi el elemento required para que el usuario no deje campos sin completar -->
    <label for="name">Nombre:</label> <input type="text" name="name" id="name" required>
    <br />
    <label for="age">Edad:</label>
<input type="number" name="age" id="age" required>
    <br />
    <label for="nationality">Nacionalidad: </label>
    <select name="nationality" id="nationality" required>
      <!-- añadi una opcion extra que funcione como un place holder -->
      <option value="">Selecciona tu nacionalidad</option>
      <option value="ar">Argentina</option>
      <option value="mx">Mexicana</option>
      <option value="per">Peruana</option>
      <option value="vnzl">Venezolana</option>
    </select>
    <br />
    <input type="submit">
  </form>
<!-- cambie las etiquetas div por section -->
  <section>
    <h2>Lista de invitados</h2>
  </section>
<!-- cambie la ruta de formulario.js -->
  <script src="./formulario.js"></script>
</body>
</html>
